<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="fw-bold mb-4 text-uppercase">Change Password</h2>

                        <form (ngSubmit)="changePassword()">
                            <div class="form-outline form-white">
                                <input type="password" id="currentPassword" class="form-control form-control-lg" [(ngModel)]="currentPassword" name="currentPassword" required placeholder=" " />
                                <label for="currentPassword" class="form-label">Current Password</label>
                            </div>

                            <div class="form-outline form-white">
                                <input type="password" id="newPassword" class="form-control form-control-lg" [(ngModel)]="newPassword" name="newPassword" required placeholder=" " />
                                <label for="newPassword" class="form-label">New Password</label>
                            </div>

                            <div class="form-outline form-white">
                                <input type="password" id="confirmPassword" class="form-control form-control-lg" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder=" " />
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Change Password</button>
                                <button type="button" class="btn btn-outline-light btn-lg px-5 ms-2" (click)="cancel()">Cancel</button>
                            </div>

                            <div class="mt-3">
                                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
                                <div *ngIf="successMessage" class="alert alert-success" role="alert">{{ successMessage }}</div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
