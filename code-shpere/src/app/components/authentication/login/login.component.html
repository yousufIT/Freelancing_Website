<section class="min-vh-100 py-5">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
  
          <div class="card llfmp-card p-4">
  
            <div class="card-body text-center">
  
              <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
              <p class="text-muted mb-4">Please enter your login and password!</p>
  
              <div class="mb-3">
                <input type="email" id="typeEmailX" [(ngModel)]="email" class="form-control llfmp-input" placeholder="Email" required />
              </div>
  
              <div class="mb-3">
                <input type="password" id="typePasswordX" [(ngModel)]="password" class="form-control llfmp-input" placeholder="Password" required />
              </div>
  
              <button class="btn llfmp-btn-sm btn-primary w-100 mb-3" type="submit" (click)="login()">Login</button>
  
              <p class="mb-0">
                Don't have an account? 
                <a [routerLink]="['/account/register']" class="text-primary fw-bold">Sign Up</a>
              </p>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
