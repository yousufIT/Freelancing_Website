<form (ngSubmit)="register()">
    <section class="min-vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-4 text-uppercase">Register</h2>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control form-control-lg" />
                                <label class="form-label" for="name">Name</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" required class="form-control form-control-lg" />
                                <label class="form-label" for="userName">Username</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control form-control-lg" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" [(ngModel)]="user.passwordHash" name="passwordHash" required class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            

                            <div class="form-outline form-white mb-4">
                                <textarea id="bio" [(ngModel)]="user.profile.bio" name="bio" class="form-control form-control-lg" rows="3"></textarea>
                                <label class="form-label" for="bio">Bio</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" >Register</button>

                            <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </form>
