<section class="vh-100 py-5 bg-light llfmp-bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="llfmp-card-light p-4 text-center">
            <h2 class="fw-bold mb-4 text-uppercase">Choose Registration Type</h2>
  
            <form (ngSubmit)="onSubmit()">
              <div class="row mb-4">
                <div class="col-6">
                  <div class="role-option">
                    <input type="radio" id="client" name="role" [(ngModel)]="selectedRole" value="client" class="d-none" required>
                    <label for="client" class="role-label-light">
                      <i class="fas fa-user fa-2x mb-2"></i>
                      <div>Register as Client</div>
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="role-option">
                    <input type="radio" id="freelancer" name="role" [(ngModel)]="selectedRole" value="freelancer" class="d-none" required>
                    <label for="freelancer" class="role-label-light">
                      <i class="fas fa-briefcase fa-2x mb-2"></i>
                      <div>Register as Freelancer</div>
                    </label>
                  </div>
                </div>
              </div>
  
              <button type="submit" class="llfmp-btn-lg mb-3">Continue</button>
            </form>
  
            <button (click)="goToLogin()" class="llfmp-btn-outline">Back to Login</button>
          </div>
        </div>
      </div>
    </div>
  </section>
