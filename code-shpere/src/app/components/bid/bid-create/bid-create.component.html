<div class="container mt-4">
    <h2 class="mb-4">Create Bid</h2>
    <form (ngSubmit)="createBid()">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="bid.amount" name="amount" required />
      </div>
  
      <div class="mb-3">
        <label for="proposal" class="form-label">Proposal</label>
        <textarea id="proposal" class="form-control" [(ngModel)]="bid.proposal" name="proposal" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Bid</button>
    </form>
  </div>
