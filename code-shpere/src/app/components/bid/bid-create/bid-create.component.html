<div class="min-vh-100 gradient-custom">
  <div class="container py-5">
    <h2 class="mb-4 text-white">Create Bid</h2>
    <div class="card bg-dark text-white p-4">
      <form (ngSubmit)="createBid()">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control" 
            [(ngModel)]="bid.amount" 
            name="amount" 
            required 
          />
        </div>
        
        <div class="mb-3">
          <label for="proposal" class="form-label">Proposal</label>
          <textarea 
            id="proposal" 
            class="form-control" 
            [(ngModel)]="bid.proposal" 
            name="proposal" 
            required 
          ></textarea>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit Bid</button>
        </div>
      </form>
    </div>
  </div>
</div>
