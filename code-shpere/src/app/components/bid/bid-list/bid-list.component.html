<div class="min-vh-100 gradient-custom">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-white">Bids for Project</h2>
    <button [routerLink]="['/project', projectId]" class="btn btn-secondary mb-3">Back to Project Details</button>
    
    <div class="list-group">
      <div *ngFor="let bid of bids" class="list-group-item bg-dark text-white ">
        <h5 class="mb-1">Bid Amount: {{ bid.amount | currency }}</h5>
        <p class="mb-1">Proposal: {{ bid.proposal }}</p>
        <small>Freelancer ID: {{ bid.freelancerId }}</small>
        @if(auth.getUserRole()==='Freelancer'&& auth.getUserId()===bid.freelancerId){
          <button [routerLink]="['/bids', bid.id, 'update']" class="btn btn-outline-warning btn-sm ms-3">Edit</button>
      }
        <button [routerLink]="['/freelancer/',bid.freelancerId]" class="btn btn-outline-light btn-sm ms-3">View Freelancer</button>
      </div>
    </div>
  
    <div *ngIf="bids.length === 0" class="alert alert-info mt-3">
      No bids available for this project.
    </div>
  </div>
  <div class="row g-0 align-items-center pb-4">
           
    <div class="col-sm-6">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(currentPage - 1)">Previous</button>
                </li>
                <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                    <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPageCount">
                    <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(currentPage + 1)">Next</button>
                </li>
            </ul>
        </nav>
    </div>
</div>
</div>
