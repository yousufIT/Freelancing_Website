<div class="min-vh-100 bg-light">
  <div class="container py-5">
    <div class="card llfmp-card-light shadow-lg p-4">
      <h2 class="text-center mb-4 text-dark">Update Bid</h2>

      <form (ngSubmit)="updateBid()">
        <div class="form-outline mb-4">
          <label for="amount" class="form-label text-dark">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control llfmp-input"
            [(ngModel)]="bid.amount"
            name="amount"
            required
            min="0"
            step="1"
            appNumericRange
          />
          <div class="text-danger small mt-1" *ngIf="bid.amount < 0">
            الرجاء إدخال مبلغ موجب
          </div>
        </div>

        <div class="form-outline mb-4">
          <label for="proposal" class="form-label text-dark">Proposal</label>
          <textarea 
            id="proposal" 
            class="form-control" 
            [(ngModel)]="bid.proposal" 
            name="proposal" 
            rows="4" 
            required
            placeholder="Write your proposal..."
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn llfmp-btn-primary btn-lg">
            Update Bid
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
