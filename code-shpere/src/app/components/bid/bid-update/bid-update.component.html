<div class="min-vh-100 gradient-custom">
  <div class="container py-5">
    <div class="card bg-dark text-white shadow-lg p-4">
      <h2 class="text-center mb-4">Update Bid</h2>

      <form (ngSubmit)="updateBid()">
        <div class="form-outline mb-4">
          <label for="amount" class="form-label">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control" 
            [(ngModel)]="bid.amount" 
            name="amount" 
            required 
          />
        </div>

        <div class="form-outline mb-4">
          <label for="proposal" class="form-label">Proposal</label>
          <textarea 
            id="proposal" 
            class="form-control" 
            [(ngModel)]="bid.proposal" 
            name="proposal" 
            rows="4" 
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Update Bid</button>
        </div>
      </form>
    </div>
  </div>
</div>
