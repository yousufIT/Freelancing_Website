<section class="min-vh-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card llfmp-card-light shadow-lg p-5 text-center">
  
            <h2 class="fw-bold mb-4 text-uppercase text-dark">Update Client</h2>
  
            <form (ngSubmit)="updateClient()">
              <div class="form-outline mb-4">
                <input type="text" id="name" [(ngModel)]="client.name" name="name" required class="form-control form-control-lg llfmp-input-light" />
                <label class="form-label" for="name">Name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" id="userName" [(ngModel)]="client.userName" name="userName" required class="form-control form-control-lg llfmp-input-light" />
                <label class="form-label" for="userName">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="email" id="email" [(ngModel)]="client.email" name="email" required class="form-control form-control-lg llfmp-input-light" />
                <label class="form-label" for="email">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" id="companyName" [(ngModel)]="client.companyName" name="companyName" class="form-control form-control-lg llfmp-input-light" />
                <label class="form-label" for="companyName">Company Name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" id="contactNumber" [(ngModel)]="client.contactNumber" name="contactNumber" class="form-control form-control-lg llfmp-input-light" />
                <label class="form-label" for="contactNumber">Contact Number</label>
              </div>
  
              <button class="btn llfmp-btn-light btn-lg px-5" type="submit">Update</button>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
