   <div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Client" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{ client.name }}</h4>
                                <p class="text-secondary mb-1">{{ client.role }}</p>
                                <p class="text-muted font-size-sm">{{ client.companyName }}</p>
                                <!-- <button class="btn btn-primary">Follow</button>
                                <button class="btn btn-outline-primary">Message</button> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3 bg-dark text-white">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Email</h6>
                            <span class="text-secondary">{{ client.email }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Contact Number</h6>
                            <span class="text-secondary">{{ client.contactNumber }}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3 bg-dark text-white">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ client.name }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Rating</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ client.rating }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <h6 class="mb-0"><a [routerLink]="['/review/client', client.id]">Reviews Given</a></h6>
                                <!-- <ul>
                                    <li *ngFor="let review of client.reviewsGiven">
                                        <a [routerLink]="['/review/client', client.id]">{{ review.comment }}</a>
                                    </li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
