<form (ngSubmit)="updateFreelancer()">
    <section class="min-vh-100 bg-light">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card llfmp-card-light p-5">
  
              <h2 class="fw-bold mb-4 text-center">Update Freelancer</h2>
  
              <div class="form-group mb-3">
                <input type="text" id="name" [(ngModel)]="freelancer.name" name="name" required 
                       class="form-control form-control-lg llfmp-input" placeholder="Name" />
              </div>
  
              <div class="form-group mb-3">
                <input type="text" id="userName" [(ngModel)]="freelancer.userName" name="userName" required 
                       class="form-control form-control-lg llfmp-input" placeholder="Username" />
              </div>
  
              <div class="form-group mb-3">
                <input type="email" id="email" [(ngModel)]="freelancer.email" name="email" required 
                       class="form-control form-control-lg llfmp-input" placeholder="Email" />
              </div>
  
              <div class="form-group mb-3">
                <input type="number" id="hourlyRate" [(ngModel)]="freelancer.hourlyRate" name="hourlyRate" required 
                       class="form-control form-control-lg llfmp-input" placeholder="Hourly Rate" />
              </div>
  
              <div class="form-group mb-4">
                <textarea id="bio" [(ngModel)]="freelancer.profile.bio" name="bio" rows="3" 
                          class="form-control form-control-lg llfmp-input" placeholder="Bio"></textarea>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn llfmp-btn-primary btn-lg px-5">Update</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
