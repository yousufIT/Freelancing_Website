  <div class="container">

      <span class="logo-sphere"></span>

    </a>

      class="navbar-toggler"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      aria-controls="navbarNav"
      [attr.aria-expanded]="!isNavbarCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngClass]="{'collapse': isNavbarCollapsed, 'navbar-collapse': true}" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link nav-btn" routerLink="/projects">projects</a>
        </li>
        <ng-container *ngIf="isSigned">
          <li class="nav-item">
            <a class="nav-link nav-btn" routerLink="/{{auth.getUserRole() | lowercase}}/{{auth.getUserId()}}">
              Profile
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="!isSigned">
          <li class="nav-item">
            <a class="nav-link nav-btn" routerLink="/account/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-btn" routerLink="/account/login">Login</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isSigned">
          <li class="nav-item">
            <a class="nav-link nav-btn" (click)="logout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
