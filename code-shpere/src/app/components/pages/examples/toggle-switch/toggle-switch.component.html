<div class="custom-control custom-switch">
    <input
      type="checkbox"
      class="custom-control-input"
      id="customSwitch"
      [checked]="isChecked"
      (change)="toggle()"
    />
    <label class="custom-control-label" for="customSwitch">
      <span [ngClass]="isChecked ? 'text-' + onColor : 'text-' + offColor">
        {{ isChecked ? labelOn : labelOff }}
      </span>
    </label>
  </div>
