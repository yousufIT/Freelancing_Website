<div class="container mt-4">
    <h2 class="mb-4">{{ isEdit ? 'Edit Portfolio Item' : 'Create Portfolio Item' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" [(ngModel)]="portfolioItem.title" name="title" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" [(ngModel)]="portfolioItem.description" name="description" class="form-control" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" id="imageUrl" [(ngModel)]="portfolioItem.imageUrl" name="imageUrl" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Create' }} Portfolio Item</button>
    </form>
  </div>
