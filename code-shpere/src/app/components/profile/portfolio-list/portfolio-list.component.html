<div class="min-vh-100 bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-dark">Portfolio Items</h2>
      
      <div *ngIf="portfolioItems.length > 0" class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let item of portfolioItems; let i = index">
          <div class="card h-100 shadow-sm llfmp-card-light">
            <img *ngIf="item.imageUrl" [src]="item.imageUrl" [alt]="item.title"
                 class="card-img-top img-fluid mx-auto d-block" style="max-width: 150px; height: auto;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text flex-grow-1 text-truncate" 
                 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                {{ item.description }}
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
              <ng-container *ngIf="authService.getUserRole() === 'Freelancer' && authService.getUserId() === freelancerId">
                <button (click)="onDelete(item.id)" class="btn llfmp-btn-sm btn-danger">Delete</button>
                <button [routerLink]="['/profiles', profileId, 'portfolio', item.id, 'edit']" 
                        class="btn llfmp-btn-sm btn-primary">Edit</button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>          
      
      <div *ngIf="portfolioItems.length === 0" class="alert alert-info mt-3">
        No portfolio items available.
      </div>
      
      <ng-container *ngIf="authService.getUserRole() === 'Freelancer' && authService.getUserId() === freelancerId">
        <button [routerLink]="['/portfolio', profileId, 'create']" class="btn llfmp-btn-lg btn-success mt-3">
          Add New Portfolio Item
        </button>
      </ng-container>
      
    </div>
  </div>
