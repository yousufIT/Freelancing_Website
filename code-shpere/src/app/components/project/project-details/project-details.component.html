<div class="container mt-4">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  @if(project) {
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">{{ project.title }}</h2>
        <p class="card-text"><strong>Description:</strong> {{ project.description }}</p>
        <p class="card-text"><strong>Budget:</strong> {{ project.budget | currency }}</p>
        <p class="card-text"><strong>Skills Required:</strong>
          <span *ngFor="let skill of project.requiredSkills" class="badge bg-secondary me-1">
            {{ skill?.name }}
          </span>
        </p>
        <p class="card-text"><strong>Status:</strong> {{ project.status }}</p>

        <div class="mt-3">
          <a [routerLink]="['/projects', project.id, 'bids']" class="btn btn-outline-primary me-2">View Bids</a>
          <a [routerLink]="['/projects', project.id, 'bids', 'create']" class="btn btn-primary">Create Bid</a>
        </div>
      </div>
      <div class="card-footer bg-white">
        <div class="d-flex justify-content-end gap-2">
          <button (click)="goBack()" class="btn btn-secondary">Go Back</button>
          <button (click)="edit()" class="btn btn-primary">Edit</button>
          <button (click)="deleteProject()" class="btn btn-danger">Delete Project</button>
        </div>
      </div>
    </div>
  }

  <div *ngIf="!project && !errorMessage" class="alert alert-info">
    Loading project details...
  </div>
</div>
