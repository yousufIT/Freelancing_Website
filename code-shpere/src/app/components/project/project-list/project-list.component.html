<div class="container mt-5">
  <a (click)="toggleSkills()" class="btn btn-outline-primary">{{open?'Hide':'Open'}}</a>
  @if (open) {
    <div class="mb-4">
      <h3>Select Skills to Add:</h3>
      <ul class="list-group">
        @for (skill of skills; track $index) {
            <li  class="list-group-item d-flex justify-content-between align-items-center">
              <label>
                @if (skillsIds.includes(skill.id)) {
                  <input 
                type="checkbox" checked
                  (change)="onSkillChange(skill.id, $event)" 
                />
                } @else {
                  <input 
                type="checkbox" 
                  (change)="onSkillChange(skill.id, $event)" 
                />
                }
                {{ skill.name }}
              </label>
            </li>
          }
        </ul>
      </div>
  }

    <h1 class="mb-4">Project List</h1>
  
    <div class="row">
      @for (project of projects; track $index) {
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ project?.title }}</h5>
              <p class="card-text">{{ project?.description | slice: 0:100 }}...</p>
              <a (click)="viewProject(project.id)" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      }
    </div>
</div>
