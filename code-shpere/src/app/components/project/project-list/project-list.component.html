<div class="d-flex" style="min-height: 80vh;">
  <!-- Sidebar -->
  <nav class="sidebar p-3 shadow-sm" [ngClass]="{'expanded-sidebar': showCreateProject}">
    <button class="custom-btn mb-3" (click)="toggleSkills()">
      {{ open ? 'Hide Skills Filter' : 'Show Skills Filter' }}
    </button>

    <!-- Skills Filter -->
    <div *ngIf="open" class="card p-3 mb-3 shadow-sm">
      <h6>Filter by Skills</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-1" *ngFor="let skill of skills">
          <label class="custom-checkbox d-flex justify-content-between align-items-center">
            {{ skill.name }}
            <input type="checkbox" [checked]="skillsIds.includes(skill.id)" 
                   (change)="onSkillChange(skill.id, $event)" />
            <span class="checkmark"></span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Create Project Button -->
    <button *ngIf="auth.getUserRole() === 'Client'" class="custom-btn mb-3" (click)="toggleCreateProject()">
      {{ showCreateProject ? 'Hide Create Form' : 'Create New Project' }}
    </button>

    <!-- Project Creation Form -->
    <app-project-create *ngIf="showCreateProject" (projectCreated)="onProjectCreated()"></app-project-create>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1 p-3">
    <h1 class="mb-4 text-center" style="color: var(--dark)">Project List</h1>
    
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text text-truncate" style="max-height: 80px;">
              {{ project.description }}
            </p>

            <div class="mb-2">
              <span *ngFor="let skill of project.requiredSkills" class="skill-badge">
                {{ skill.name }}
              </span>
            </div>

            <!-- Bottom row: date, button, bids -->
            <div class="d-flex justify-content-between align-items-center mt-auto pt-2 border-top">
              <!-- Date on left -->
              <small class="text-muted small-text">{{ project.projectDate | date:'EEEE, dd MMMM yyyy - HH:mm' }}</small>

              <!-- View Button in center -->
              <button class="btn view-btn btn-sm" (click)="viewProject(project.id)">
                View
              </button>

              <!-- Bids on right -->
              <small class="text-muted small-text bids-text">Bids: {{ project.bidCount }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
        </li>

        <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
          <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPageCount">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
