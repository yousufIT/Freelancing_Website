<div class="min-vh-100 py-5">
  <div class="container">

    <!-- Update Project Card -->
    <div class="card llfmp-card p-4 mb-4">
      <h2 class="mb-4 text-center">{{ project.title ? 'Update Project' : 'Create Project' }}</h2>

      <form (ngSubmit)="updateProject()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control llfmp-input" [(ngModel)]="project.title" name="title" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control llfmp-input" [(ngModel)]="project.description" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="budget" class="form-label">Budget</label>
          <input type="number" id="budget" class="form-control llfmp-input" [(ngModel)]="project.budget" name="budget" required />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" id="status" class="form-control llfmp-input" [(ngModel)]="project.status" name="status" required />
        </div>

        <div class="text-center">
          <button type="submit" class="btn llfmp-btn-sm btn-primary">Update Project</button>
        </div>
      </form>
    </div>

    <!-- Manage Skills Section -->
    <div *ngIf="projectId" class="card llfmp-card p-5">
      <app-manage-skills [projectId]="projectId"></app-manage-skills>
    </div>
    
  </div>
</div>
