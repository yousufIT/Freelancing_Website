<div class="container mt-5">
    <h2 class="mb-4">Update Project</h2>
    <form (ngSubmit)="updateProject()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="project.title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="project.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
