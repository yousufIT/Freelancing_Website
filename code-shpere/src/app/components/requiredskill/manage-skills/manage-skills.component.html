<div class="container py-5">
  <h2 class="mb-4 text-dark">Manage Skills for Project ID: {{ projectId }}</h2>

  <!-- Add Skills Section -->
  <div class="card llfmp-card-light p-4 mb-4">
    <h5 class="mb-3">Select Skills to Add:</h5>
    <ul class="list-unstyled">
      <li *ngFor="let skill of allskills" class="mb-2">
        <label class="llfmp-checkbox">
          <input type="checkbox" (change)="onSkillChange(skill.id, $event)">
          <span class="checkmark"></span>
          {{ skill.name }}
        </label>
      </li>
    </ul>
    <button class="btn llfmp-btn-primary mt-3" (click)="addSkills()">Add Selected Skills</button>
  </div>

  <!-- Existing Skills Section -->
  <div class="card llfmp-card-light p-4">
    <h5 class="mb-3">Existing Skills:</h5>
    <ul class="list-unstyled">
      <li *ngFor="let skill of skills" class="mb-2 d-flex justify-content-between align-items-center">
        <span class="skill-badge">{{ skill.name }}</span>
        <button class="btn llfmp-btn-danger btn-sm" (click)="removeSkill(skill.id)">Remove</button>
      </li>
    </ul>
  </div>
</div>
