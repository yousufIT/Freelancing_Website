<section class="min-vh-100 gradient-custom">
    <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
      <div class="card llr-card-light p-4 text-center">
        <h3 class="mb-3">Delete Review</h3>
        <p>Are you sure you want to delete this review?</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button (click)="deleteReview()" class="btn llr-btn-danger">Delete</button>
          <a [routerLink]="['/review/freelancer/', freelancerId]" class="btn llr-btn-secondary">Cancel</a>
        </div>
      </div>
    </div>
  </section>
