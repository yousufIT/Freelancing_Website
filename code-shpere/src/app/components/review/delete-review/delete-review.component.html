<section class="min-vh-100 gradient-custom">
  <div class="container py-5 h-100">
      <div class="row align-items-center mb-4">
          <div class="col-md-12">
              <h3 class="text-white">Delete Review</h3>
              <p class="text-white">Are you sure you want to delete this review?</p>
              <div class="d-flex justify-content-start gap-2">
                  <button (click)="deleteReview()" class="btn btn-outline-light">Delete</button>
                  <a [routerLink]="['/review/freelancer/',freelancerId]" class="btn btn-secondary">Cancel</a>
              </div>
          </div>
      </div>
  </div>
</section>
