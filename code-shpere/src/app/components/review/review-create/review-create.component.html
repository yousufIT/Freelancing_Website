<div class="container">
    <h2>Create a Review</h2>
    
    <form (ngSubmit)="submitReview()">
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" id="rating" class="form-control" [(ngModel)]="review.rating" name="rating" min="1" max="5" required>
      </div>
  
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea id="comment" class="form-control" [(ngModel)]="review.comment" name="comment" rows="4" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>
