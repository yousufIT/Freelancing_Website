<section class="min-vh-100 llfmp-bg-light">
    <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
      <div class="card llfmp-card-light p-4 text-center">
  
        <h2 class="fw-bold mb-4 llfmp-title">Create a Review</h2>
  
        <form (ngSubmit)="submitReview()">
  
          <div class="form-outline mb-3 text-start">
            <label class="form-label llfmp-label mb-2" for="rating">Rating (1-5)</label>
            <input 
              type="number" 
              id="rating" 
              class="llfmp-input" 
              [(ngModel)]="review.rating" 
              name="rating" 
              min="0" max="5" 
              step="1"
              required
              placeholder="Enter rating from 0 to 5"
              appNumericRange
            />
            <div class="text-danger small mt-1" *ngIf="review.rating < 0 || review.rating > 5">
              الرجاء إدخال تقييم بين 0 و 5
            </div>
          </div>
  
          <div class="form-outline mb-3 text-start">
            <label class="form-label llfmp-label mb-2" for="comment">Comment</label>
            <textarea 
              id="comment" 
              class="llfmp-input" 
              [(ngModel)]="review.comment" 
              name="comment" 
              rows="4" 
              required
              placeholder="Write your comment here..."
            ></textarea>
          </div>
  
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="llfmp-btn-lg btn-success">Submit Review</button>
            <a [routerLink]="['/review/freelancer/', freelancerId]" class="llfmp-btn-danger">Cancel</a>
          </div>
  
        </form>
  
      </div>
    </div>
  </section>
