<section class="min-vh-100 gradient-custom">
    <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
      <div class="card llr-card-light p-4 text-center">
        <h2 class="fw-bold mb-4">Update Review</h2>
  
        <form (ngSubmit)="submitReview()">
          <div class="form-outline mb-4">
            <input 
              type="number" 
              id="rating" 
              class="llfmp-input" 
              [(ngModel)]="review.rating" 
              name="rating" 
              min="0" max="5" 
              step="1"
              required
              placeholder="Enter rating from 0 to 5"
              appNumericRange
            />
            <div class="text-danger small mt-1" *ngIf="review.rating < 0 || review.rating > 5">
              الرجاء إدخال تقييم بين 0 و 5
            </div>
          </div>
  
          <div class="form-outline mb-4">
            <textarea 
              id="comment" 
              class="form-control llfmp-input" 
              [(ngModel)]="review.comment" 
              name="comment" 
              rows="4" 
              required 
              placeholder="Write your comment here..."
            ></textarea>
          </div>
  
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="llfmp-btn-success">Update Review</button>
            <button type="button" class="llfmp-btn-danger" (click)="goToList()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </section>
