<!-- reviews.component.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Client Reviews <span class="text-muted fw-normal ms-2">({{ reviews.length }})</span></h5>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                <div>
                    <a href="#" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-outline-info"><i class="bx bx-plus me-1" [routerLink]="['/review/client/1/freelancer/10']"></i> Add New Review</a>
                </div>
                <div class="dropdown">
                    <a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bx bx-dots-horizontal-rounded"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                    <thead>
                        <tr>
                            <!-- <th scope="col" class="ps-4" style="width: 50px;">
                                <div class="form-check font-size-16">
                                    <input type="checkbox" class="form-check-input" id="reviewusercheck" />
                                    <label class="form-check-label" for="reviewusercheck"></label>
                                </div>
                            </th> -->
                            <th scope="col">Freelancer name</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Comment</th>
                            <th scope="col" style="width: 200px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let review of reviews">
                            <!-- <td>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" [id]="'review' + review.id" />
                                    <label class="form-check-label" [for]="'review' + review.id"></label>
                                </div>
                            </td> -->
                            <td ><a class="btn btn-sm btn-outline-dark" [routerLink]="['/freelancer/manage-freelancer/',review.freelancerId]">{{ review.freelancerName }}</a></td>
                            <td>{{ review.rating }}</td>
                            <td>{{ review.comment }}</td>
                            <td>
                                <a  class="btn btn-sm btn-outline-warning" [routerLink]="['/review/update/',review.id]" >Edit</a>
                                <a href="#" class="btn btn-sm btn-outline-danger" [routerLink]="['/review/delete-review/']"  >Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
            <div>
                <p class="mb-sm-0">Showing 1 to {{ reviews.length }} of {{ totalPageCount }} entries</p>
            </div>
        </div>
        
        <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item btn-primary" [class.disabled]="currentPage === 1">
                <button class="page-link  btn-primary" (click)="goToPage(currentPage - 1)">Previous</button>
              </li>
              <li class="page-item btn-primary" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                <button class="page-link btn-primary" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
              </li>
              <li class="page-item btn-primary" [class.disabled]="currentPage === totalPageCount">
                <button class="page-link btn-primary" (click)="goToPage(currentPage + 1)">Next</button>
              </li>
            </ul>
          </nav>
          
    </div>
</div>
