<section class="min-vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h5 class="text-uppercase text-white">Client Reviews <span class="text-muted fw-normal ms-2">({{ reviews.length }})</span></h5>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-dark table-borderless text-white">
                        <thead>
                            <tr>
                                <th scope="col">Freelancer name</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Comment</th>
                                <th scope="col" style="width: 200px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let review of reviews">
                                <td>
                                    <a class="btn btn-sm btn-outline-light" [routerLink]="['/freelancer/', review.freelancerId]">{{ review.freelancerName }}</a>
                                </td>
                                <td>{{ review.rating }}</td>
                                <td>{{ review.comment }}</td>
                                <td >
                                    <a class="btn btn-sm btn-outline-primary" (click)="editReview(review.id,review.freelancerId)">Edit</a>
                                    <a  class="btn btn-sm btn-outline-info ms-2" (click)="deleteReview(review.id,review.freelancerId)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row g-0 align-items-center pb-4 bg-dark text-white-50">
            
            <div class="col-sm-6 bg-dark text-white-50">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(currentPage - 1)">Previous</button>
                        </li>
                        <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                            <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === totalPageCount">
                            <button class="page-link btn btn-outline-dark bg-dark text-white" (click)="goToPage(currentPage + 1)">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
