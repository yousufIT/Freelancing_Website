<section class="min-vh-100 llfmp-section">
    <div class="container py-5 h-100">
  
      <!-- Title -->
      <div class="row align-items-center mb-4">
        <div class="col-md-6">
          <h5 class="text-uppercase fw-bold text-primary">
            Client Reviews <span class="text-muted fw-normal ms-2">({{ reviews.length }})</span>
          </h5>
        </div>
      </div>
  
      <!-- Reviews Table -->
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive shadow-sm rounded-3">
            <table class="table table-borderless align-middle llfmp-table">
              <thead class="llfmp-table-head">
                <tr>
                  <th>Freelancer Name</th>
                  <th>Rating</th>
                  <th>Comment</th>
                  <th *ngIf="auth.getUserRole()==='Client'">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let review of reviews">
                  <td>
                    <a class="llfmp-btn-sm btn-info"
                       [routerLink]="['/freelancer/', review.freelancerId]">
                       {{ review.freelancerName }}
                    </a>
                  </td>
                  <td>{{ review.rating }}</td>
                  <td>{{ review.comment }}</td>
                  <td *ngIf="auth.getUserRole()==='Client'">
                    <ng-container *ngIf="auth.getUserId()===review.clientId; else emptyCell">
                      <button class="llfmp-btn-sm btn-success" (click)="editReview(review.id, review.freelancerId)">Edit</button>
                      <button class="llfmp-btn-sm btn-danger ms-2" (click)="deleteReview(review.id, review.freelancerId)">Delete</button>
                    </ng-container>
                    <ng-template #emptyCell></ng-template>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <!-- Pagination -->
      <div class="row g-0 align-items-center pt-4">
        <div class="col-sm-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="llfmp-btn-sm btn-success page-link" (click)="goToPage(currentPage - 1)">Previous</button>
              </li>
              <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                <button class="llfmp-btn-sm btn-success page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPageCount">
                <button class="llfmp-btn-sm btn-success page-link" (click)="goToPage(currentPage + 1)">Next</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
  
    </div>
  </section>
