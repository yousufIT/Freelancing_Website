
<section class="min-vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h5 class="text-uppercase text-white">Freelancer Reviews <span class="text-muted fw-normal ms-2">({{ reviews.length }})</span></h5>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end gap-2">
                    <a href="#" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-outline-light">
                        <i class="bx bx-plus me-1" [routerLink]="['/review/client/1/freelancer/10']"></i> Add New Review
                    </a>
                    <div class="dropdown">
                        <a class="btn btn-link text-white py-1 font-size-16 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-horizontal-rounded"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-dark table-borderless text-white">
                        <thead>
                            <tr>
                                <th scope="col">Client name</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Comment</th>
                                <th scope="col" style="width: 200px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let review of reviews">
                                <td><a class="btn btn-sm btn-outline-light" [routerLink]="['/client/',review.clientId]">{{ review.clientName }}</a></td>
                                <td>{{ review.rating }}</td>
                                <td>{{ review.comment }}</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" [routerLink]="['/review/update/',review.id]">Edit</a>
                                    <a href="#" class="btn btn-sm btn-outline-info ms-2" [routerLink]="['/review/delete-review/',review.id]">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row g-0 align-items-center pb-4">
            <div class="col-sm-6">
                <p class="mb-sm-0 text-white">Showing 1 to {{ reviews.length }} of {{ totalPageCount }} entries</p>
            </div>
            <div class="col-sm-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <button class="page-link btn-outline-light" (click)="goToPage(currentPage - 1)">Previous</button>
                        </li>
                        <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                            <button class="page-link btn-outline-light" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === totalPageCount">
                            <button class="page-link btn-outline-light" (click)="goToPage(currentPage + 1)">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
