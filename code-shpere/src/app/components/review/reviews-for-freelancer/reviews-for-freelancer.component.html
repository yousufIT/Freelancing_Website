<section class="vh-100 py-5 llfmp-bg-light">
    <div class="container py-5 h-100">
      
      <!-- Header -->
      <div class="row align-items-center mb-4">
        <div class="col-md-6">
          <h5 class="text-uppercase text-dark">
            Freelancer Reviews 
            <span class="text-muted fw-normal ms-2">({{ reviews.length }})</span>
          </h5>
        </div>
      </div>
  
      <!-- Reviews Table -->
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-borderless llfmp-table">
              <thead>
                <tr>
                  <th scope="col">Client Name</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Comment</th>
                  <th scope="col" style="width: 200px;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let review of reviews">
                    <td>
                        <a class="btn" [routerLink]="['/client/', review.clientId]">
                          {{ review.clientName }}
                        </a>
                      </td>
                  <td>{{ review.rating }}</td>
                  <td>{{ review.comment }}</td>
                  <td *ngIf="auth.getUserId() === review.clientId">
                    <a class="llfmp-btn-success" (click)="editReview(review.id)">Edit</a>
                    <a class="llfmp-btn-danger" (click)="deleteReview(review.id)">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <!-- Pagination -->
      <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link llfmp-page-btn" (click)="goToPage(currentPage - 1)">Previous</button>
              </li>
              <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
                <button class="page-link llfmp-page-btn" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPageCount">
                <button class="page-link llfmp-page-btn" (click)="goToPage(currentPage + 1)">Next</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
  
    </div>
  </section>
