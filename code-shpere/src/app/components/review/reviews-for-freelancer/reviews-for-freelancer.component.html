<h2>Reviews for Freelancer</h2>

<h3>Existing Reviews</h3>
<div *ngIf="reviews.length === 0" class="alert alert-info">
  No reviews available.
</div>
<ul class="list-group">
  <li *ngFor="let review of reviews" class="list-group-item">
    <strong>Rating:</strong> {{ review.rating }} <br> 
    <strong>Comment:</strong> {{ review.comment }} <br> 
    <strong>Client:</strong> {{ review.client.name }} 
  </li>
</ul>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPageCount); let i = index">
      <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPageCount">
      <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
    </li>
  </ul>
</nav>
