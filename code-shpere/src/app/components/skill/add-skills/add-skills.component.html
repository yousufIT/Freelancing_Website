<section class="min-vh-100 llfmp-bg-light d-flex align-items-center justify-content-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        <!-- Card -->
        <div class="card llfmp-card p-5 text-center">
          
          <!-- Title -->
          <h2 class="fw-bold mb-4 text-uppercase llfmp-title">
            Add Skills for Freelancer ID: {{ freelancerId }}
          </h2>

          <h3 class="mb-4">Select Skills to Add:</h3>
          
          <!-- Skills as buttons -->
          <div class="llfmp-skill-buttons mb-4">
            <button 
            *ngFor="let skill of availableSkills"
            type="button"
            class="llfmp-skill-btn"
            [class.active]="isSelected(skill.id)"
            (click)="toggleSkill(skill.id)">
            {{ skill.name }}
          </button>
          
          </div>

          <!-- Action Button -->
          <button class="llfmp-btn llfmp-btn-success w-100 mb-3" (click)="addSkills()">
            Add Selected Skills
          </button>

          <!-- Empty State -->
          <div *ngIf="availableSkills.length === 0" class="text-muted mb-3">
            <p>No available skills to add.</p>
          </div>

          <!-- Footer Link -->
          <div class="mt-3">
            <p class="mb-0">
              <a [routerLink]="['/skills']" class="llfmp-link" >View All Skills</a>
              
              </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
