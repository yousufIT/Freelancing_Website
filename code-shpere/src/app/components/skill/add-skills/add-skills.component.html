<section class="min-vh-100 llfmp-bg">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card llfmp-card p-5 text-center">
            <h2 class="fw-bold mb-4 text-uppercase llfmp-title">Add Skills for Freelancer ID: {{ freelancerId }}</h2>
  
            <h3 class="mb-3">Select Skills to Add:</h3>
            <ul class="list-group llfmp-skill-list mb-3">
              <li *ngFor="let skill of availableSkills" class="list-group-item llfmp-skill-item d-flex justify-content-between align-items-center">
                <label>
                  <input type="checkbox" class="form-check-input" (change)="onSkillChange(skill.id, $event)" />
                  {{ skill.name }}
                </label>
              </li>
            </ul>
  
            <button class="llfmp-btn-lg btn-success w-100 mb-3" (click)="addSkills()">Add Selected Skills</button>
  
            <div *ngIf="availableSkills.length === 0" class="text-muted mb-3">
              <p>No available skills to add.</p>
            </div>
  
            <div class="mt-3">
              <p class="mb-0">
                Want to go back? 
                <a [routerLink]="['/skills/freelancer/', freelancerId]" class="llfmp-link">View All Skills</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
