<section class="min-vh-100 llfmp-bg">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card llfmp-card p-5 text-center">
            <h2 class="fw-bold mb-4 text-uppercase llfmp-title">Freelancer Skills</h2>
  
            <div *ngIf="skills.length === 0" class="text-muted mb-4">
              <p>No skills found for this freelancer.</p>
            </div>
  
            <ul class="list-group list-group-flush llfmp-skill-list mb-3">
              <li *ngFor="let skill of skills" class="list-group-item llfmp-skill-item">
                {{ skill.name }}
              </li>
            </ul>
  
            <div class="mt-4">
              <button class="llfmp-btn-lg btn-success" (click)="goToAddRoute()">Add Skills</button>
            </div>
  
            <div class="mt-4">
              <p class="mb-0">
                Want to go back? 
                <a [routerLink]="['/skills']" class="llfmp-link">View All Skills</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
