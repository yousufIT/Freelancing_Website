<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-4 text-uppercase">Freelancer Skills</h2>

                        <div *ngIf="skills.length === 0" class="text-white-50 mb-4">
                            <p>No skills found for this freelancer.</p>
                        </div>

                        <ul class="list-group list-group-flush">
                            <li *ngFor="let skill of skills" class="list-group-item bg-dark text-white">
                                {{ skill.name }}
                            </li>
                        </ul>

                        <div class="mt-4">
                            <button 
                                class="btn btn-outline-light btn-lg px-5" 
                                (click)="goToAddRoute()"
                            >
                                Add Skills
                            </button>
                        </div>

                        <div class="mt-4">
                            <p class="mb-0">Want to go back? <a [routerLink]="['/skills']" class="text-white-50 fw-bold">View All Skills</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
