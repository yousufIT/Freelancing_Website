<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                      <h2 class="fw-bold mb-4 text-uppercase">Create Skill</h2>

                      <form (ngSubmit)="createSkill()">
                          <div class="form-outline form-white mb-4">
                              <input type="text" id="skillName" [(ngModel)]="skill.name" name="name" required class="form-control form-control-lg bg-dark text-white" />
                              <label class="form-label" for="skillName">Skill Name</label>
                          </div>

                          <button class="btn btn-outline-light btn-lg px-5" type="submit" [routerLink]="['/skills']">Create Skill</button>
                      </form>

                      <div class="mt-4">
                          <p class="mb-0">Want to go back? <a [routerLink]="['/skills']" class="text-white-50 fw-bold">View Skills</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
