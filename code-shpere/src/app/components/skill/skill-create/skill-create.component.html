<section class="min-vh-100 llfmp-bg">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card llfmp-card p-5 text-center">
            <h2 class="fw-bold mb-4 text-uppercase llfmp-title">Create Skill</h2>
  
            <form (ngSubmit)="createSkill()">
              <div class="form-outline mb-4 text-start">
                <label class="form-label text-muted mb-2" for="skillName">Skill Name</label>
                <input type="text" id="skillName" [(ngModel)]="skill.name" name="name" required class="form-control llfmp-input" placeholder="Enter skill name..." />
              </div>
  
              <button class="llfmp-btn-lg btn-success w-100" type="submit">Create Skill</button>
            </form>
  
            <div class="mt-4">
              <p class="mb-0">
                Want to go back? 
                <a [routerLink]="['/skills']" class="llfmp-link">View Skills</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
