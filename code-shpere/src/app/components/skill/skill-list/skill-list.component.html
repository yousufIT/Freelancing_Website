<section class="min-vh-100 llfmp-bg">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card llfmp-card p-5 text-center">
            <h2 class="fw-bold mb-4 text-uppercase llfmp-title">Skill List</h2>
  
            <div *ngIf="skills.length > 0; else noSkills">
              <ul class="list-group list-group-flush llfmp-skill-list">
                <li *ngFor="let skill of skills" class="list-group-item llfmp-skill-item">
                  {{ skill.name }}
                </li>
              </ul>
            </div>
  
            <ng-template #noSkills>
              <p class="text-muted mt-3">No skills found.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </section>
