<section class="min-vh-100 llfmp-bg-light d-flex align-items-center justify-content-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div class="card llfmp-card p-4 text-center">

          <!-- Title -->
          <h2 class="llfmp-title mb-4">Freelancer Skills</h2>

          <!-- Skills Grid -->
          <div class="row g-3 mb-4">
            <div class="col-12 col-md-4" *ngFor="let skill of skills">
              <div class="llfmp-skill-card p-3">
                {{ skill.name }}
              </div>
            </div>
          </div>

          <!-- Centered Button -->
          <div class="d-flex justify-content-center">
            <a [routerLink]="['/skills/create']" class="llfmp-btn llfmp-btn-primary w-50">
              Add Skill
            </a>
          </div>  

        </div>
      </div>
    </div>
  </div>
</section>
