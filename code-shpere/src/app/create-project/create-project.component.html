<div class="container">
  <h2>Create Project</h2>
  <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
    
    <!-- Title -->
    <div class="form-group">
      <label for="title">Project Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="project.title" name="title" required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Project Description</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="project.description" name="description" required></textarea>
    </div>

    <!-- Budget -->
    <div class="form-group">
      <label for="budget">Project Budget</label>
      <input type="number" class="form-control" id="budget" [(ngModel)]="project.budget" name="budget" required>
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Project Status</label>
      <input type="text" class="form-control" id="status" [(ngModel)]="project.status" name="status" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!projectForm.form.valid">Create Project</button>

  </form>
</div>
