<div class="container">
    <h2 class="text-center my-4">Portfolio</h2>
    <div class="row">
      @for (item of portfolioItems; track $index) {
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description | slice: 0:100 }}...</p>
              </div>
            </div>
          </div>
      }
    </div>
  </div>
